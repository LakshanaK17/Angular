<div class="container">
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <label>Name : </label>
    <input type="text" formControlName="name" placeholder="Name" class="ml-20" required>
    <br/><br/>
    <label>Email : </label>
    <input type="email" formControlName="email" placeholder="Email" required>
    <br/><br/>
    <label>Phone Number : </label>
    <input type="tel" formControlName="phone" placeholder="Phone Number" required>
    <br/><br/>
    <label>Amount : </label>
    <input type="number" formControlName="amount" placeholder="Amount" required>
    <br/><br/>
    <button type="submit" class="outlined color-blue">Submit</button>
  </form>

  <div class="table-container">
    <table class="table p-4">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let customer of customers | orderBy:'amount':true">
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.amount}}</td>
        <td>
          <button class="color-red" (click)="removeCustomer(customer)">Remove</button>
        </td>
      </tr>
      <tr>
        <td colspan="3"><strong>Total Amount:</strong></td>
        <td><strong>{{totalAmount()}}</strong></td>
        <td></td>
      </tr>
    </table>
  </div>
</div>
